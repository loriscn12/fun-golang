syntax = "proto3";

package db;

message GetUserRequest {
  string name = 1;
  string surname = 2;
}

message GetUserResponse {
  string name = 1;
  string surname = 2;
}

message AddUserRequest {
  string name = 1;
  string surname = 2;
}

message AddUserResponse {
    string id =1;
}

// Interface exported by the server.
service Database {
  rpc AddUser(AddUserRequest) returns (AddUserResponse) {}
}